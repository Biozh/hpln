; === PRODUCTION UPLOAD SETTINGS ===
upload_max_filesize = 50M
post_max_size = 64M
max_file_uploads = 20

; === PRODUCTION EXECUTION LIMITS ===
max_execution_time = 60
max_input_time = 60
memory_limit = 256M

; === ERREURS EN PROD ===
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; === AUTRES BONNES PRATIQUES PROD ===
expose_php = Off
session.use_strict_mode = 1
zend.assertions = -1
